<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaiving</title>
    <link rel="stylesheet" href="istyles.css">
</head>
<body>
    <img src="Vaiving2.png" alt="Company Logo" class="logo">
    <div class="separator"></div>
    <h1>Are you ready for take off?</h1>
    <p style="font-weight: bold;">GRAB YOUR <span style="background-color: #ffe800">-25% DISCOUNT</span> ON LAUNCH:</p>
    <div class="form-container">
        <form id="subscribe-form">
            <input type="email" name="email" placeholder="E-mail address" required>
            <button type="submit">I'M VAIVING!</button>
            <div id="form-response" style="margin-top: 10px;"></div>
        </form>
    <div class="separator"></div>
    <a href="https://www.linkedin.com/company/vaiving" target="_blank" class="button-link">
    <img src="linkedin.png" alt="Icon" style="width: 25px; height: 25px; vertical-align: middle; margin-right: 5px;"><span style="vertical-align: middle;"> LinkedIn</span>
    </a> <a href="https://www.instagram.com/vaivingg" target="_blank" class="button-link2">
    <img src="instagram.png" alt="Icon" style="width: 25px; height: 25px; vertical-align: middle; margin-right: 5px;"><span style="vertical-align: middle;"> Instagram</span>
    </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#subscribe-form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Serialize form data
                var formData = $(this).serialize();

                $.ajax({
                    url: 'https://formspree.io/f/mpwabnjq', // Replace with your Formspree form endpoint
                    method: 'POST',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        $('#form-response').html('<p>Thanks! You will get news from us very soon :)</p>');
                        $('#subscribe-form')[0].reset(); // Clear the form fields
                    },
                    error: function(xhr, status, error) {
                        $('#form-response').html('<p>Make sure the e-mail is valid.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
