<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaiving</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Geneva, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Styling for the logo */
        .logo {
            display: block;
            margin: 20px auto; /* Centers the logo horizontally with some margin */
            max-width: 500px;  /* Adjust this value to change the logo size */
            height: auto;      /* Keeps the aspect ratio */
        }

        /* Styling for the separator line */
        .separator {
            width: 80%; /* Adjust the width of the line */
            max-width: 600px; /* Optional: limits the max-width */
            height: 2px; /* Thickness of the line */
            background-color: black; /* Color of the line */
            margin: 20px auto; /* Centers the line horizontally */
        }

        /* Styling for the rest of the page content */
        
        h1 {
            color: #333;
            font-size: 60px; /* Adjust the size as needed */
        }

        p {
            color: #333;
            font-size: 30px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>
        <!-- Add the logo image -->
    <img src="Vaiving.png" alt="Company Logo" class="logo">
    <div class="separator"></div>
    <h1>SEE YOU IN Q1 2025</h1>
    <p>Are you Vaiving? The before-launch Vaivers will get a 25% discount and more!</p>
    <div class="form-container">
        <form id="subscribe-form">
            <input type="email" name="email" placeholder="E-mail" required>
            <button type="submit">I'M VAIVING!</button>
            <div id="form-response" style="margin-top: 10px;"></div>
        </form>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#subscribe-form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Serialize form data
                var formData = $(this).serialize();

                $.ajax({
                    url: 'https://formspree.io/f/mpwabnjq', // Replace with your Formspree form endpoint
                    method: 'POST',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        $('#form-response').html('<p>Thank you for subscribing!</p>');
                        $('#subscribe-form')[0].reset(); // Clear the form fields
                    },
                    error: function(xhr, status, error) {
                        $('#form-response').html('<p>Oops! Something went wrong. Please try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
