<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaiving</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Geneva, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Styling for the logo */
        .logo {
            display: block;
            margin: 20px auto; /* Centers the logo horizontally with some margin */
            max-width: 500px;  /* Adjust this value to change the logo size */
            height: auto;      /* Keeps the aspect ratio */
        }

        /* Styling for the separator line */
        .separator {
            width: 80%; /* Adjust the width of the line */
            max-width: 800px; /* Optional: limits the max-width */
            height: 4px; /* Thickness of the line */
            background-color: black; /* Color of the line */
            margin: 20px auto; /* Centers the line horizontally */
            margin-bottom: 5px; /* Spacing below the Separator */
            margin-top: 5px; /* Spacing below the Separator */
        }

        /* Styling for the rest of the page content */
        
        h1 {
            color: #000000;
            font-size: 55px; /* Adjust the size as needed */
            margin-top: 5px; /* Spacing over the h1 */
            margin-bottom: 5px; /* Spacing below the h1 */
        }

        p {
            color: #000000;
            font-size: 30px; /* Adjust the size as needed */
            margin-top: 5px; /* Spacing over the p */
            margin-bottom: 15px; /* Spacing below the p */
        }

        .form-container {
            background-color: #ffffff;
            width: 100%;
            margin: 0 auto; /* Center container horizontally */
        }
        
        #subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center; /* Center-aligns form elements horizontally */
        }
        
        input[type="email"] {
            text-align: center; /* Center-align the text inside the input field */
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            max-width: 350px; /* Optional: limit max width for better alignment */
            box-sizing: border-box;
        }
        
        button {
            padding: 10px;
            border: 3px solid #000000;
            border-radius: 4px;
            background-color: #ffee24;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.8s ease;
            width: 100%; /* Make the button the same width as the input */
            max-width: 250px; /* Optional: limit max width for consistency */
        }
        
        button:hover {
            background-color: #fff583;
        }
        
        #form-response {
            margin-top: 10px;
            color: #28a745; /* Green color for success message */
            font-size: 14px;
            text-align: center; /* Center-aligns response message */
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
        .logo {
            width: 75%; /* Increase logo size on smaller screens */
            max-width: 250px; /* Adjust maximum width for smaller screens */
        }

        h1 {
            font-size: 1.5rem; /* Reduce heading size on smaller screens */
        }
    
        p {
            font-size: 0.875rem; /* Reduce paragraph size on smaller screens */
        }
            </style>
</head>
<body>
        <!-- Add the logo image -->
    <img src="Vaiving.png" alt="Company Logo" class="logo">
    <div class="separator"></div>
    <h1>Are you ready for take off? </h1>
    <p style="font-weight: bold;">Grab your <span style="text-decoration: underline;background-color: #FFEE24">-25% DISCOUNT</span> on launch:</p>
    <div class="form-container">
        <form id="subscribe-form">
            <input type="email" name="email" placeholder="E-mail address" required>
            <button type="submit">YES, I AM VAIVING!</button>
            <div id="form-response" style="margin-top: 10px;"></div>
        </form>
    <div class="separator"></div>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#subscribe-form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Serialize form data
                var formData = $(this).serialize();

                $.ajax({
                    url: 'https://formspree.io/f/mpwabnjq', // Replace with your Formspree form endpoint
                    method: 'POST',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        $('#form-response').html('<p>Thanks for Vaiving. You will get news from us very soon! :)</p>');
                        $('#subscribe-form')[0].reset(); // Clear the form fields
                    },
                    error: function(xhr, status, error) {
                        $('#form-response').html('<p>Make sure the e-mail is valid.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
